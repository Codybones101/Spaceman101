<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <script defer src="js/main.js"></script>
        <title>Spaceman Game</title>
    </head>
    <body>
        <div class='wrapper'>
            <h1>Spaceman</h1>
            <h2>Guess the word & win the game!</h2>
            <img id="man" src="" alt="">
            <div class='hint-div hidden'>
                <!-- <p id='hintId'>Hint:</p> -->

            </div>
                      
            <div id='letters'> 
                <button id="a">A</button>
                <button id="b">B</button>
                <button id="c">C</button>
                <button id="d">D</button>
                <button id="e">E</button>
                <button id="f">F</button>
                <button id="g">G</button>
                <button id="h">H</button>
                <button id="i">I</button>
                <button id="j">J</button>
                <button id="k">K</button>
                <button id="l">L</button>
                <button id="m">M</button>
                <button id="n">N</button>
                <button id="o">O</button>
                <button id="p">P</button>
                <button id="q">Q</button>
                <button id="r">R</button>
                <button id="s">S</button>
                <button id="t">T</button>
                <button id="u">U</button>
                <button id="v">V</button>
                <button id="w">W</button>
                <button id="x">X</button>
                <button id="y">Y</button>
                <button id="z">Z</button>
            </div>
           
           
           
            <div id="answer-spaces">
            </div>
           
            <h3 id="numberLives"></h3>

            <div class='row hint-div'>
                <button id="hint-btn">Hint</button>
            </div>
                
        
            <div class='notify if hidden'>
                <h3 class='gm-ovr'>Game OVER</h3>
                <h3 class='notify-content'>You won!!</h3>
                <h4>Correct Word: <span class='notify-span'></span></h4>
                <button class='notify-btn'>Play again :)</button>
        </div>
    </div>
    </body>
</html>
